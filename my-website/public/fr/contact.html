<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Contact | My Web Dev Company</title>
  <meta name="description" content="Contactez-nous pour discuter de votre projet de développement web ou pour obtenir un devis gratuit.">
  
  <!-- Open Graph Tags -->
  <meta property="og:title" content="Contact | My Web Dev Company">
  <meta property="og:description" content="Contactez-nous pour discuter de votre projet de développement web ou pour obtenir un devis gratuit.">
  <meta property="og:image" content="/images/og-contact.jpg">
  <meta property="og:url" content="https://mywebdevcompany.com/fr/contact.html">
  <meta property="og:type" content="website">
  
  <!-- Canonical and Alternate Links -->
  <link rel="canonical" href="https://mywebdevcompany.com/fr/contact.html">
  <link rel="alternate" hreflang="fr" href="https://mywebdevcompany.com/fr/contact.html">
  <link rel="alternate" hreflang="en" href="https://mywebdevcompany.com/en/contact.html">
  
  <!-- Geolocation Tags -->
  <meta name="geo.region" content="FR">
  <meta name="geo.placename" content="Paris">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/src/styles/main.css">
  
  <!-- Schema.org Script -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Contact",
    "description": "Contactez-nous pour discuter de votre projet de développement web ou pour obtenir un devis gratuit."
  }
  </script>
  
  <!-- Scripts in head -->
  <script type="module" src="../../src/main.jsx"></script>
</head>
<body>
  <!-- Navbar will be mounted here by React -->
  <div id="RC-navbar"></div>
  
  <main>
    <section class="hero">
      <div class="container">
        <h1>Contact</h1>
        <p>Discutons de votre projet ensemble</p>
      </div>
    </section>
    
    <section class="contact-content">
      <div class="container">
        <div class="contact-grid">
          <div id="RC-contact-form" class="contact-form">
            
          </div>
          
          <div class="contact-info">
            <h2>Informations de contact</h2>
            <div class="info-item">
              <h3>Adresse</h3>
              <p>123 Rue de Paris, 75001 Paris, France</p>
            </div>
            
            <div class="info-item">
              <h3>Email</h3>
              <p><a href="mailto:contact@mywebdevcompany.com">contact@mywebdevcompany.com</a></p>
            </div>
            
            <div class="info-item">
              <h3>Téléphone</h3>
              <p><a href="tel:+33123456789">+33 1 23 45 67 89</a></p>
            </div>
            
            <div class="info-item">
              <h3>Horaires</h3>
              <p>Lundi - Vendredi: 9h00 - 18h00</p>
            </div>
          </div>
        </div>
        
        <div class="map-container">
          <h2>Nous trouver</h2>
          <div class="map">
            <!-- Map will be embedded here -->
            <img src="/images/map-placeholder.jpg" alt="Carte de localisation" class="map-placeholder">
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer will be mounted here by React -->
  <div id="RC-footer"></div>
</body>
</html>
