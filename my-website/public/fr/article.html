<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags - Will be dynamically updated -->
  <title>Article | My Web Dev Company</title>
  <meta name="description" content="Article détaillé sur le développement web.">

  <!-- Open Graph Tags - Will be dynamically updated -->
  <meta property="og:title" content="Article | My Web Dev Company">
  <meta property="og:description" content="Article détaillé sur le développement web.">
  <meta property="og:image" content="/images/og-article.jpg">
  <meta property="og:url" content="https://mywebdevcompany.com/fr/article.html">
  <meta property="og:type" content="article">

  <!-- Canonical Link - Will be dynamically updated -->
  <link rel="canonical" href="https://mywebdevcompany.com/fr/article.html">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/src/styles/CSS/normalise.css">
  <link rel="stylesheet" href="/src/styles/CSS/shared-style.css">
  <link rel="stylesheet" href="/src/styles/CSS/article.css">

  <!-- Scripts in head -->
  <script type="module" src="/src/main.jsx"></script>
</head>

<body>
  <header>
    <!-- Navbar will be mounted here by React -->
    <div id="RC-navbar"></div>
  </header>

  <main>
    <section id="RC-hero"></section>
    <!-- Article content will be mounted here by React -->
    <div id="RC-article-content"></div>
    <div id="RC-cta-section"></div>

  </main>

  <!-- Footer will be mounted here by React -->
  <div id="RC-footer"></div>
</body>

</html>
