<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags - Will be dynamically updated -->
  <title>Article | My Web Dev Company</title>
  <meta name="description" content="Detailed article about web development.">
  
  <!-- Open Graph Tags - Will be dynamically updated -->
  <meta property="og:title" content="Article | My Web Dev Company">
  <meta property="og:description" content="Detailed article about web development.">
  <meta property="og:image" content="/images/og-article.jpg">
  <meta property="og:url" content="https://mywebdevcompany.com/en/article.html">
  <meta property="og:type" content="article">
  
  <!-- Canonical Link - Will be dynamically updated -->
  <link rel="canonical" href="https://mywebdevcompany.com/en/article.html">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/src/styles/main.css">
  
  <!-- Scripts in head -->
  <script type="module" src="../../src/main.jsx"></script>
</head>
<body>
  <!-- Navbar will be mounted here by React -->
  <div id="RC-navbar"></div>
  
  <main>
    <!-- Article content will be mounted here by React -->
    <div id="RC-article-content"></div>
  </main>
  
  <!-- Footer will be mounted here by React -->
  <div id="RC-footer"></div>
</body>
</html>
