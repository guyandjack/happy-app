<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Helveclick</title>
    <meta name="description" content="The page you are looking for does not exist or has been moved.">
    <meta name="robots" content="noindex, nofollow">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fbfbfc 0%, #c7e3cd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #171717;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #024d4a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #171717;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: #171717;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #024d4a 0%, #00beb8 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(2, 77, 74, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #024d4a;
            border: 2px solid #024d4a;
        }

        .btn-secondary:hover {
            background: #024d4a;
            color: white;
            transform: translateY(-2px);
        }

        .error-illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #c7e3cd 0%, #00beb8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #024d4a;
            box-shadow: 0 10px 30px rgba(0, 190, 184, 0.2);
        }

        .error-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(2, 77, 74, 0.1);
        }

        .error-links a {
            color: #00beb8;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .error-links a:hover {
            color: #024d4a;
        }

        @media (max-width: 768px) {
            .error-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(135deg, #c7e3cd 0%, #00beb8 100%);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>

<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="error-container">
        <div class="error-illustration">
            üîç
        </div>

        <div class="error-code">404</div>

        <h1 class="error-title">Page Not Found</h1>

        <p class="error-message">
            Sorry, the page you are looking for does not exist or has been moved.
            It may have been deleted, renamed, or is temporarily unavailable.
        </p>

        <div class="error-actions">
            <a href="/public/en/" class="btn btn-primary">Back to Home</a>
            <a href="/public/en/contact.html" class="btn btn-secondary">Contact Us</a>
        </div>

        <div class="error-links">
            <a href="/public/en/services/website.html">Websites</a>
            <a href="/public/en/services/mobile-application.html">Mobile Applications</a>
            <a href="/public/en/services/seo.html">SEO</a>
            <a href="/public/en/about.html">About</a>
        </div>
    </div>
</body>

</html>
