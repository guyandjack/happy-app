<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Contact | My Web Dev Company</title>
  <meta name="description" content="Contact us to discuss your web development project or to get a free quote.">
  
  <!-- Open Graph Tags -->
  <meta property="og:title" content="Contact | My Web Dev Company">
  <meta property="og:description" content="Contact us to discuss your web development project or to get a free quote.">
  <meta property="og:image" content="/images/og-contact.jpg">
  <meta property="og:url" content="https://mywebdevcompany.com/en/contact.html">
  <meta property="og:type" content="website">
  
  <!-- Canonical and Alternate Links -->
  <link rel="canonical" href="https://mywebdevcompany.com/en/contact.html">
  <link rel="alternate" hreflang="en" href="https://mywebdevcompany.com/en/contact.html">
  <link rel="alternate" hreflang="fr" href="https://mywebdevcompany.com/fr/contact.html">
  
  <!-- Geolocation Tags -->
  <meta name="geo.region" content="US">
  <meta name="geo.placename" content="New York">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/src/styles/main.css">
  
  <!-- Schema.org Script -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Contact",
    "description": "Contact us to discuss your web development project or to get a free quote."
  }
  </script>
  
  <!-- Scripts in head -->
  <script type="module" crossorigin src="/assets/main-UP1j5Ul9.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-B7PM9MP8.css">
</head>
<body>
  <!-- Navbar will be mounted here by React -->
  <div id="RC-navbar"></div>
  
  <main>
    <section class="hero">
      <div class="container">
        <h1>Contact</h1>
        <p>Let's discuss your project together</p>
      </div>
    </section>
    
    <section class="contact-content">
      <div class="container">
        <div class="contact-grid">
          <div class="contact-form">
            <h2>Send us a message</h2>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
              </div>
              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
          
          <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
              <h3>Address</h3>
              <p>123 Paris Street, 75001 Paris, France</p>
            </div>
            
            <div class="info-item">
              <h3>Email</h3>
              <p><a href="mailto:contact@mywebdevcompany.com">contact@mywebdevcompany.com</a></p>
            </div>
            
            <div class="info-item">
              <h3>Phone</h3>
              <p><a href="tel:+33123456789">+33 1 23 45 67 89</a></p>
            </div>
            
            <div class="info-item">
              <h3>Hours</h3>
              <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
            </div>
          </div>
        </div>
        
        <div class="map-container">
          <h2>Find us</h2>
          <div class="map">
            <!-- Map will be embedded here -->
            <img src="/images/map-placeholder.jpg" alt="Location map" class="map-placeholder">
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer will be mounted here by React -->
  <div id="RC-footer"></div>
</body>
</html>
